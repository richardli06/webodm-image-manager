<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>WebODM Interface</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="select-folder">Select JPG Folder</button>
    <div id="projects"></div>
    <div id="tasks" style="display:none"></div>
    <div id="modal-overlay" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.4);z-index:1000;">
      <div id="modal-box">
        <h3>Rename Project</h3>
        <input id="modal-input" type="text" style="width:100%;padding:8px;margin-bottom:12px;" />
        <div style="text-align:right;">
          <button id="modal-cancel">Cancel</button>
          <button id="modal-ok">OK</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
