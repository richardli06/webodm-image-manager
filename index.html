<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https:;">
  <title>WebODM Image Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>WebODM Image Manager</h1>
    
    <div class="section upload-section">
      <h2>Upload Images</h2>
      
      <div class="project-selector">
        <label for="projectSelect">Select Project:</label>
        <select id="projectSelect" disabled>
          <option value="">Loading projects...</option>
        </select>
        <button id="refreshProjectSelect" title="Refresh project list">ðŸ”„</button>
      </div>
      
      <button id="selectFolderBtn" disabled>Select Folder & Upload Images</button>
      
      <!-- Progress container -->
      <div id="progressContainer" style="display: none;">
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <div id="progressText">Preparing...</div>
        <div id="progressMessage"></div>
      </div>
      
      <div id="uploadResult"></div>
    </div>

    <div class="section">
      <h2>Manage Projects</h2>
      <div class="project-actions">
        <button id="refreshProjectsBtn">Refresh Projects</button>
        <button id="createProjectBtn">Create Project</button>
      </div>
      <div id="projects"></div>
      <div id="tasks" style="display: none;"></div>
    </div>
  </div>

  <!-- Modal for renaming projects -->
  <div id="modal-overlay">
    <div class="modal-content">
      <h3 id="modal-title">Rename Project</h3>
      <input type="text" id="modal-input" placeholder="Enter project name">
      <div class="modal-buttons">
        <button id="modal-cancel">Cancel</button>
        <button id="modal-ok">OK</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
